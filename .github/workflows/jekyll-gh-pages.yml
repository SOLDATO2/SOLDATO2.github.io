name: Deploy Jekyll para GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Pages
        uses: actions/configure-pages@v5

      - name: Configurar Ruby e Permissões Locais
        run: |
          echo 'export GEM_HOME=$HOME/.gems' >> $GITHUB_ENV
          echo 'export PATH=$HOME/.gems/bin:$PATH' >> $GITHUB_ENV
          export GEM_HOME=$HOME/.gems
          export PATH=$HOME/.gems/bin:$PATH

      - name: Instalar Dependências Jekyll
        run: |
          sudo apt-get update
          sudo apt-get install -y ruby-full build-essential zlib1g-dev
          gem install bundler jekyll

      - name: Build com Jekyll
        run: |
          mkdir -p _site
          cp -r build/Release/templates/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
